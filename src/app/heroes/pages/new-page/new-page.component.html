<h1>
    {{currentHero.id ? 'Editar el ':'Agregar el '}} Héroe
    <small *ngIf="currentHero.id"><b>{{currentHero.superhero}}</b></small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
    
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid"> 

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe</mat-label>
                        <input 
                           matInput 
                           type="text"
                           required
                           formControlName ="superhero"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input 
                           matInput 
                           type="text"
                           required
                           formControlName ="alter_ego"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primer aparición</mat-label>
                        <input 
                           matInput 
                           type="text"
                           required
                           formControlName ="first_appearance"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input 
                           matInput 
                           type="text"
                           required
                           formControlName ="characters"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select 
                          required
                          formControlName ="publisher"
                        >
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>


    <mat-form-field class="col-12">
        <mat-label>Alternative image</mat-label>
        <input 
           matInput 
           type="text"
           required
           formControlName ="alt_img"
        />
    </mat-form-field>

                </div>


                <div class="flex justify-content-between">
                       
                        <button 
                        mat-flat-button
                        color="warn"
                        *ngIf="currentHero.id"
                        (click)="onDeleteHero()"
                        >
                        Borrar
                        </button>
                        <span></span>

                        <button 
                        mat-flat-button
                        color="primary"
                        (click)="onSubmit()"
                        >
                        <mat-icon>save</mat-icon>
                        Agregar
                        </button>

                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">

        <mat-card>
            <img [src]="currentHero | heroImage" alt="imágen del héroe" mat-card-image>
        </mat-card>

    </div>

</form>
