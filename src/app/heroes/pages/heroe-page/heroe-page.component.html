<ng-template #divLoading>
    <mat-grid-list cols="1" class="spinner">
            <mat-spinner></mat-spinner>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading " class="grid">
        <mat-card class="col-12 sm:col-6 mt-2 p-2 card-style">

                <mat-card-header class="card-header">
                    <mat-card-title>{{hero.superhero}}</mat-card-title>
                    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
                </mat-card-header>

                <img [src]="hero | heroImage" [alt]="hero.alt_img" class="image-heroe">

        </mat-card>

        <mat-card class="col-12 sm:col-6 mt-2 p-2 card-style-info">

            <mat-card-header class="card-header">
                <mat-card-title>Información</mat-card-title>
                <mat-card-subtitle>Se muestra Información ampliada acerca del superheroe</mat-card-subtitle>
            </mat-card-header>

           <mat-card-content>

                <mat-list>

                    <mat-card class="card-info-heroe">
                        <mat-card-title>Nombre</mat-card-title>
                        <mat-card-content>{{hero.superhero}}</mat-card-content>
                    </mat-card>

                    <mat-card class="card-info-heroe">
                        <mat-card-title>Apariencia</mat-card-title>
                        <mat-card-content>{{hero.first_appearance}}</mat-card-content>
                    </mat-card>

                    <mat-card class="card-info-heroe">
                        <mat-card-title>Personajes</mat-card-title>
                        <mat-card-content>{{hero.characters}}</mat-card-content>
                    </mat-card>

                    <mat-card class="card-info-heroe">
                        <mat-card-title>Publicación</mat-card-title>
                        <mat-card-content>{{hero.publisher}}</mat-card-content>
                    </mat-card>

                    <mat-card class="card-info-heroe">
                        <mat-card-title>Alter Ego</mat-card-title>
                        <mat-card-content>{{hero.alter_ego}}</mat-card-content>
                    </mat-card>


                </mat-list>


                <div class="button-container">
                    <button 
                    mat-button
                    color="primary"
                    (click)="goBack()"
                    class="button"
                    >
                      Regresar
                  </button>
                </div>
           

           </mat-card-content>

        </mat-card> 

        
</div>
