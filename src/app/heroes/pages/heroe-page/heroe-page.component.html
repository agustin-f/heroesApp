<ng-template #divLoading>
    <mat-grid-list cols="1" class="spinner">
            <mat-spinner></mat-spinner>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading " class="grid">
        <mat-card class="col-12 sm:col-6 mt-2 p-2 card-style">

                <mat-card-header class="card-header">
                    <mat-card-title>{{hero.superhero}}</mat-card-title>
                    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
                </mat-card-header>

                <img [src]="hero | heroImage" [alt]="hero.alt_img" class="image-heroe">

        </mat-card>

        <mat-card class="col-12 sm:col-6 mt-2 p-2 card-style-info">

            <mat-card-header class="card-header">
                <mat-card-title>InformaciÃ³n</mat-card-title>
                <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
            </mat-card-header>

           <mat-card-content>

                <mat-list>
                    <mat-list-item> {{hero.first_appearance}} </mat-list-item>
                    <mat-list-item> {{hero.characters}} </mat-list-item>
                    <mat-list-item> {{hero.publisher}} </mat-list-item>
                    <mat-list-item> {{hero.alter_ego}} </mat-list-item>
                </mat-list>

                <button 
                  mat-button
                  color="primary"
                  (click)="goBack()"
                  class="button"
                  >
                    Regresar
                </button>

           </mat-card-content>

        </mat-card> 

        
</div>
